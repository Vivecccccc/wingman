<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBS Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 350px;
            padding: 20px;
            background-color: #f0f0f0;
            margin: 0;
            box-sizing: border-box;
        }
        #query {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #submit {
            width: 100%;
            padding: 12px;
            background-color: #ee1818;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        #submit:hover:not(:disabled) {
            background-color: #d41616;
        }
        #submit:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #intermediate-section, #result-section {
            margin-top: 20px;
            display: none;
        }
        .divider {
            border-top: 1px solid #ccc;
            margin: 20px 0;
            position: relative;
        }
        .divider-text {
            position: absolute;
            top: -10px;
            left: 10px;
            background-color: #f0f0f0;
            padding: 0 10px;
            font-size: 12px;
            color: #666;
        }
        .tag {
            display: inline-block;
            background-color: #e0e0e0;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .tag:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .result-item {
            background-color: #ffffff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .result-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .progress-ring {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ee1818;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <input type="text" id="query" placeholder="Enter your query">
    <button id="submit">Submit</button>
    
    <div id="intermediate-section">
        <div class="divider">
            <span class="divider-text">You may be referring to...</span>
        </div>
        <div id="intermediate-result"></div>
    </div>
    
    <div id="result-section">
        <div class="divider">
            <span class="divider-text">Step-by-Step Guidance</span>
        </div>
        <div id="progress-ring" class="progress-ring"></div>
        <div id="result"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
